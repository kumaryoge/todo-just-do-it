<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="module" src="main.js"></script>
    </head>
    <body>
        <p id="greeting"></p>
        
        <div class="separator">Tasks</div>

        <div class="container" id="tasks">
            <button class="accordion" id="today">Today</button>
            <div class="accordion-content"></div>

            <button class="accordion" id="tomorrow">Tomorrow</button>
            <div class="accordion-content"></div>

            <button class="accordion" id="upcoming">Upcoming</button>
            <div class="accordion-content"></div>

            <button class="accordion" id="unscheduled">Unscheduled</button>
            <div class="accordion-content"></div>

            <button class="accordion" id="completed">Completed</button>
            <div class="accordion-content"></div>
        </div>
        <div class="task-input-container">
            <input id="task-input" type="text" placeholder="Add a task, press enter to save" />
            <i class="fa fa-calendar"></i>
            <i class="fa fa-list"></i>
            <i class="fa fa-tags"></i>
        </div>

        <div class="separator">Projects</div>

        <div class="container" id="projects">
            <!-- <button class="accordion project">Project</button>
            <div class="accordion-content"></div> -->
        </div>
        <input id="project-input" type="text" placeholder="Add a project, press enter to save" />
        
        <div class="separator">Tags</div>

        <div class="container" id="tags">
            <!-- <button class="accordion tag">Tag</button>
            <div class="accordion-content"></div> -->
        </div>
        <input id="tag-input" type="text" placeholder="Add a tag, press enter to save" />
    </body>
</html>
